{{ define "main" }}
<div id="post">
  <main class="container mb-6">
    <h2 class="title">{{ .Title }}</h2>
    <p class="subtitle">
      <span class="tag is-link">{{ .ReadingTime }} мин</span>
      <span class="tag is-dark">{{ .Date.Format "02-01-2006" }}</span>
    </p>

    <article class="content">
      {{ .Content }}
    </article>
  </main>

  <div class="container content">
    <ul>
      {{ with .PrevInSection }}
      <li>Previous Post: <a class="previous" href="{{ .Permalink }}">{{.Title}}</a></li>
      {{ end }}
      {{ with .NextInSection }}
      <li>Next Post: <a class="next" href="{{ .Permalink }}">{{.Title}}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
